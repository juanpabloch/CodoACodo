<body>
    <h1>Formulario</h1>
    <form method="POST">
        <div class="input">
            <label for="dni">DNI: </label> <br>
            <input type="text" name="dni" id="dni" placeholder="Ingresa tu dni sin puntos">
        </div>
        
        <div class="input">
            <label for="usuario">Usuario: </label> <br>
            <input type="text" name="usuario" id="usuario" placeholder="Ingresa tu nombre de usuario">
        </div>

        <div class="input">
            <label for="clave">Clave: </label> <br>
            <input type="password" name="clave" id="clave" placeholder="Ingresa tu clave personal">
        </div>

        <input type="submit" value="Ingresar">
    </form>
