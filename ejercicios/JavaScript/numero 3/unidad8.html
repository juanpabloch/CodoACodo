<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 8</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form style="max-width: 600px; margin: 0 auto;">
            <h1 class="mb-5">Ingreso al sistema</h1>
            <div class="usuario mb-3">
                <label class="form-label" for="usuario">Usuario</label><br>
                <input type="text" name="usuario" id="usuario" class="form-control" aria-describedby="userHelp">
                <div class="form-text" id="userHelp">Nombre de usuario debe contener el caracter @</div>
                <div class="error" style="color: red;"></div>
            </div>
            <div class="password mb-3">
                <label class="form-label" for="clave">Clave</label><br>
                <input type="password" name="clave" id="clave" class="form-control" aria-describedby="passHelp">
                <div id="passHelp" class="form-text">Clave debe tener 4 caracteres o mas</div>
                <div class="error" style="color: red;"></div>
            </div>
            <div class="submit">
                <input class="btn btn-outline-secondary" type="submit" value="Ingresar">
            </div>
        </form>

        <div class="exito" style="margin: 0 auto; max-width: 600px;">
            <h1>Formulario enviado con exito!</h1>
            <h3 class="mensaje"></h3>
        </div>
    </div>
    <div class="link-codigo">
        <a class="volver" href="../../../index.html">Volver</a><a class="git" href="https://github.com/juanpabloch/CodoACodo/tree/master/ejercicios/JavaScript/numero%203">Codigo <img src="../../../img/github.png" alt="imagen github"></a>
    </div>
    <script src="./control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
