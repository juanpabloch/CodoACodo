<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boostrap Form</h1>
    <div class="container">
        <form> 
            <div class="row g-2">
                <div class="col-sm">
                    <div class="form-group"> 
                        <label for="nombre">Nombre de pila</label> 
                        <input type="text" class="form-control" id="nombre">  
                    </div>     
                </div>

                <div class="col-sm">
                    <div class="form-group"> 
                        <label for="apellido">Apellido</label> 
                        <input type="text" class="form-control" id="apellido"> 
                    </div>
                </div>
            </div>

            <label for="userName">Nombre de usuario</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="userName">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="userName">
            </div>
            
            <div class="form-group"> 
                <label for="email">Correo electronico <span id="emailHelp" class="text-muted">(opcional)</span></label> 
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" aria-describedby="emailHelp"> 
              </div> 
            <div class="form-group"> 
                <label for="direccion">Direccion</label> 
                <input type="text" class="form-control" id="direccion" placeholder="Corrientes 1234"> 
            </div>
            <div class="form-group"> 
                <label for="direccion2">Direccion 2 <span id="direccionHelp" class="text-muted">(opcional)</span></label> 
                <input type="text" class="form-control" id="direccion2" placeholder="Departamento, casa" aria-describedby='direccionHelp'> 
            </div>  

            <div class="row">
                <div class="col-md-5">
                    <label for="pais" class="form-label">Pais</label><br>
                    <select class="form-select" aria-label="Seleccionar Pais" id="pais">
                        <option selected>Seleccione...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md">
                    <label for="provincia" class="form-label">Provincia</label><br>
                    <select class="form-select" aria-label="Seleccionar Provincia" id="provincia">
                        <option selected>Seleccione...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md">
                    <div class="form-group"> 
                        <label for="codigoPostal">Codigo Postal</label> 
                        <input type="text" class="form-control" id="codigoPostal">  
                    </div> 
                </div>
            </div>


            <hr>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="mismaDireCheck">
                <label class="form-check-label" for="mismaDireCheck">
                  La direccion de envio es la misma que mi direccion de facturacion
                </label>
              </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="guardarCheck">
                <label class="form-check-label" for="guardarCheck">
                    Guarde esta infomacion para la proxima vez
                </label>
            </div>

            <button type="submit" class="btn btn-outline-dark">Enviar</button> 
          </form>
    </div>

    <div class="link-codigo">
        <a class="volver" href="../../../index.html">Volver</a><a class="git" href="https://github.com/juanpabloch/CodoACodo/tree/master/ejercicios/Boostrap/numero%202">Codigo <img src="../../../img/github.png" alt="imagen github"></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
